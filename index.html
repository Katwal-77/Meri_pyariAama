<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मेरी प्यारी आमा - Animated Music Video</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>

    <div class="title-container">
        <h1 class="nepali-title">मेरी प्यारी आमा</h1>
        <p class="subtitle">
            <span class="subtitle-text">Written & Created by</span>
            <span class="author-name">Prem</span>
            <span class="heart-icon">❤️</span>
        </p>
    </div>

    <div class="container">
        <div class="photo-container">
            <img src="./prem.jpg" alt="My Mother" id="mother-photo" class="mother-photo">
        </div>
        
        <div class="music-player">
            <div class="video-container">
                <video id="video-player" poster="meri aama.png">
                    <source src="Meri aaama.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay"></div>
            </div>

            <div class="player-controls">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="duration">7:55</span>
                    </div>
                </div>

                <div class="controls">
                    <button id="replay-btn" class="control-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                        </svg>
                    </button>
                    <button id="play-btn" class="play-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button id="refresh-btn" class="control-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="lyrics-container">
            <div class="wave-container">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
                <div class="wave wave4"></div>
            </div>
            <div id="lyrics" class="lyrics"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="lyrics.js"></script>
    <script src="script.js"></script>
</body>
</html>
